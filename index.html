<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean Burger</title>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>Create Your Burger</h1>
        </header>

        <!-- MAIN -->
        <main>
            <div class="name-buger">
                <input type="text" id="name" name="name" placeholder="Name Your Burger"> 
            </div>
            <h2 class="main-title">Ingredients</h2>

            <!-- INGREDIENTS -->
            <div class="ingredients">
                <div class="ingredient">
                    <img class="ingredient-image" src="img/cheese.svg" alt="cheese">
                    <label for="">Cheese</label>
                    <div class="checkbox">
                        <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="cheese" value="5">
                        <span class="ingredient-add">add</span>
                    </div>
                </div>

                <div class="ingredient">
                    <img class="ingredient-image" src="img/fried-egg.svg" alt="egg">
                    <label for="">Egg</label>
                    <div class="checkbox">
                        <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="cheese" value="5">
                        <span class="ingredient-add">add</span>
                    </div>
                </div>

                <div class="ingredient">
                    <img class="ingredient-image" src="img/mustard.svg" alt="mustard">
                    <label for="">Mustard</label>
                    <div class="checkbox">
                        <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="cheese" value="5">
                        <span class="ingredient-add">add</span>
                    </div>
                </div>

                <div class="ingredient">
                    <img class="ingredient-image" src="img/tomato.svg" alt="tomato">
                    <label for="">Tomato</label>
                    <div class="checkbox">
                        <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="cheese" value="5">
                        <span class="ingredient-add">add</span>
                    </div>
                </div>

                <div class="ingredient">
                    <img class="ingredient-image" src="img/lettuce.svg" alt="lettuce">
                    <label for="">Lettuce</label>
                    <div class="checkbox">
                        <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="cheese" value="5">
                        <span class="ingredient-add">add</span>
                    </div>
                </div>

                <div class="ingredient">
                    <img class="ingredient-image" src="img/ketchup.svg" alt="ketchup">
                    <label for="">Ketchup</label>
                    <div class="checkbox">
                        <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="cheese" value="5">
                        <span class="ingredient-add">add</span>
                    </div>
                </div>
            </div>
            <!-- DISCOUNT -->
            <div class="discount">
                <label for="coupon">Discount Coupon</label>
                <input type="text" name="coupon" id="coupon" placeholder="123456ABCDEF">
            </div>
            <div class="submit">
                <button id="button" class="btn">Calculate</button>
            </div>
        </main>
        <!-- FOOTER -->
        <footer>
            <h2>Your Price</h2>
            <div class="price-container">$ <span id="price" >50</span></div>
        </footer>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
