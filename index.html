<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP IMPORT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- FONT IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="css/style.css">
    <title>Burger</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="row d-flex justify-content-between">
                    <div class="col-6">
                        <div id="title" class="d-flex align-items-center">
                            <h1>Create Your Burger</h1>
                        </div>
                    </div>
                    <div class="col-6 p-0">
                        <div id="logo" class="d-flex justify-content-end">
                            <img src="img/burger-top.png" alt="Logo Burger Shop">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main>
            <!-- MAIN TITLE NAME -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="customer">
                                <h2 id="customer-name"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- INGREDIENTS -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3>Ingredients</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 d-flex flex-column">
                            <form action="">
                                <!-- CHEESE LABEL -->
                                <div class="form-check d-flex justify-content-around align-items-center">
                                    <div class="cheese-img">
                                    <img src="img/cheese.svg" alt="">
                                    </div>
                                    <div class="cheese-label">
                                        <label class="form-check-label" for="cheese">
                                          Cheese
                                        </label>
                                    </div>
                                    <div class="cheese-input">
                                    <input class="form-check-input" type="checkbox" value="" id="cheese">
                                    </div>
                                    <div class="add">
                                        <button id="add">Add</button>
                                    </div>
                                </div>

                                <!-- EGG LABEL -->
                                <div class="form-check d-flex justify-content-around align-items-center">
                                    <div class="egg-img">
                                    <img src="img/fried-egg.svg" alt="">
                                    </div>
                                    <div class="egg-label">
                                        <label class="form-check-label" for="egg">
                                          Egg
                                        </label>
                                    </div>
                                    <div class="egg-input">
                                    <input class="form-check-input" type="checkbox" value="" id="egg">
                                    </div>
                                    <div class="add">
                                        <button id="add">Add</button>
                                    </div>
                                </div>

                                <!-- MUSTARD LABEL -->
                                <div class="form-check d-flex justify-content-around align-items-center">
                                    <div class="mustard-img">
                                    <img src="img/mustard.svg" alt="">
                                    </div>
                                    <div class="musytard-label">
                                        <label class="form-check-label" for="mustard">
                                          Mustard
                                        </label>
                                    </div>
                                    <div class="mustard-input">
                                    <input class="form-check-input" type="checkbox" value="" id="mustard">
                                    </div>
                                    <div class="add">
                                        <button id="add">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-6 d-flex flex-column">
                            <form action="">
                                <!-- TOMATO LABEL -->
                                <div class="form-check d-flex justify-content-around align-items-center">
                                    <div class="tomato-img">
                                    <img src="img/tomato.svg" alt="">
                                    </div>
                                    <div class="tomato-label">
                                        <label class="form-check-label" for="tomato">
                                          Tomato
                                        </label>
                                    </div>
                                    <div class="tomato-input">
                                    <input class="form-check-input" type="checkbox" value="" id="tomato">
                                    </div>
                                    <div class="add">
                                        <button id="add">Add</button>
                                    </div>
                                </div>

                                <!-- LETTUCE LABEL -->
                                <div class="form-check d-flex justify-content-around align-items-center">
                                    <div class="lettuce-img">
                                    <img src="img/lettuce.svg" alt="">
                                    </div>
                                    <div class="lettuce-label">
                                        <label class="form-check-label" for="lettuce">
                                          Lettuce
                                        </label>
                                    </div>
                                    <div class="lettuce-input">
                                    <input class="form-check-input" type="checkbox" value="" id="lettuce">
                                    </div>
                                    <div class="add">
                                        <button id="add">Add</button>
                                    </div>
                                </div>

                                <!-- KETCHUP LABEL -->
                                <div class="form-check d-flex justify-content-around align-items-center">
                                    <div class="ketchup-img">
                                    <img src="img/ketchup.svg" alt="">
                                    </div>
                                    <div class="ketchup-label">
                                        <label class="form-check-label" for="ketuchup">
                                          Ketchup
                                        </label>
                                    </div>
                                    <div class="ketchup-input">
                                    <input class="form-check-input" type="checkbox" value="" id="ketchup">
                                    </div>
                                    <div class="add">
                                        <button id="add">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- DISCOUNT CODE -->
            <section>

            </section>
            <!-- CALCULATION BUTTON -->
            <section>

            </section>
        </main>
        <!-- /MAIN -->

        <!-- FOOTER -->
        <footer>

        </footer>
        <!-- /FOOTER -->
    </div>

    <!-- BOOTSTRAP IMPORT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
